machine:
  python:
    version: 2.7.5

dependencies:
  override:
    - ./setup.sh client
    - ./venv/bin/pip install --upgrade pip
    - ./venv/bin/pip install -r requirements-tests.txt

test:
  override:
    - (printf 'n\nn\n\n' | ./codalab/bin/cl) || true
    - ./scripts/ci-multidisk.sh
    - './codalab/bin/cl work-manager':
        background: true
    - ./scripts/ci-tests.sh
